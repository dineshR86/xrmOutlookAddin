<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XRMOUtlookAddinUIJquery</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/i18n/defaults-*.min.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-select/dist/css/bootstrap-select.min.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container col-sm">
        <div class="form-group">
            <label for="sitecollections">Site Collections</label>
            <select class="form-control" id="sitecollections">
                <option value="" selected>-select-</option>
                
            </select>
            <small id="sitecollectionhelp" class="form-text text-muted">Please select a sitecollection</small>
        </div>
        <div class="form-group" id="lists" style="display: none">
            <label for="listsdd">Lists</label>
            <select class="form-control" id="listsdd">
                <option value="select" selected>-select-</option>
            </select>
            <small id="listhelp" class="form-text text-muted">Please select a List</small>
        </div>
        <div class="form-group" id="casefilter" style="display:none">
            <label for="casestatus">Case Filter</label>
            <select class="form-control" id="casestatus">
                <option value="" selected>-select-</option>
            </select>
        </div>
        <div class="form-group" id="projectfilter" style="display:none">
            <label for="projectstatus">Project Filter</label>
            <select class="form-control" id="projectstatus">
                <option value="" selected>-select-</option>
                
            </select>
        </div>
        <div class="form-group" id="contractfilter" style="display:none">
            <label for="relatedClient">Contract Filter</label>
            <select class="form-control" id="relatedClient">
                <option value="" selected>-select-</option>
            </select>
            <select class="form-control" id="relatedStakeholder">
                <option value="" selected>-select-</option>
            </select>
        </div>
        <div class="form-group" id="xrmitems" style="display:none">
            <label for="xrmitemsDD">Items</label>
            <select class="form-control" id="xrmitemsDD">
                <option value="" selected>-select-</option>
            </select>
        </div>
        
        <div class="form-check form-check-inline" style="display:none">
            <input class="form-check-input" type="checkbox" id="saveemail" value="email">
            <label class="form-check-label" for="saveemail">Email</label>
        </div>
        <div class="form-check form-check-inline" style="display:none">
            <input class="form-check-input" type="checkbox" id="saveattachments" value="attachments">
            <label class="form-check-label" for="saveattachments">Attachments</label>
        </div>

        <div> <button type="submit" class="btn btn-primary disabled">Save</button></div>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
